# ==============================
# üéöÔ∏è Controle de Logs (Silencioso)
# ==============================
# Desativa logs internos do Spring
logging.level.root=WARN
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# Logs customizados (s√≥ erros graves)
logging.level.com.igreja=INFO
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF
logging.level.org.quartz=OFF
logging.level.com.suapacote=DEBUG

# ==============================
# ‚õ≥ Configura√ß√µes Essenciais
# ==============================
spring.application.name=api
server.port=${PORT:8080}
spring.profiles.active=dev

# Cloudinary via env
cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api_key=${CLOUDINARY_API_KEY}
cloudinary.api_secret=${CLOUDINARY_API_SECRET}


# ==============================
# üóÉÔ∏è Database (PostgreSQL)
# ==============================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# ==============================
# ‚ö° Configura√ß√µes de Performance
# ==============================
spring.main.lazy-initialization=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.batch_size=10
spring.datasource.hikari.maximum-pool-size=5

# ==============================
# üöÄ Outros M√≥dulos (Configura√ß√£o M√≠nima)
# ==============================
# Actuator (s√≥ health check)
management.endpoints.web.exposure.include=health

# Swagger (se necess√°rio)
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Jetty
server.jetty.acceptors=4
server.jetty.selectors=8
server.jetty.max-http-form-post-size=2MB

# MVC
spring.mvc.dispatch-options-request=true


spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SMTP_USER}
spring.mail.password=${SMTP_PASS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ==============================
# üì§ Upload de Arquivos
# ==============================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB
